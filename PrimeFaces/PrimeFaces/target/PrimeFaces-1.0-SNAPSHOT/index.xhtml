<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:p="http://primefaces.org/ui" >
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:tabView>
                <p:tab title="Form">
                    <p:growl id="growl" showDetail="true" />
                    <p:spinner id="spinner1" min="0" value="#{formBean.firstNumber}" />
                    <span> + </span>
                    <p:spinner id="spinner2" min="0" value="#{formBean.secondNumber}" />
                    <p:commandButton value="Calculate"
                                     update="result date growl"
                                     action="#{formBean.calculate()}"
                                     ajax="true"/>
                    <span> = </span>
                    <h:outputText id="result" value="#{formBean.result}" />
                    <p>
                        <h:outputText id="date" value="#{formBean.date}" />
                    </p>
                </p:tab>
                <p:tab title="Table">
                    <p:dataTable var="student" value="#{studentsBean.students}"
                                 rows="4"
                                 paginator="true">
                        <p:column headerText="Name">
                            <h:outputText value="#{student.firstName}" />
                        </p:column>
                        <p:column headerText="Last name" sortBy="#{student.lastName}">
                            <h:outputText value="#{student.lastName}" />
                        </p:column>
                        <p:column headerText="Average" sortBy="#{student.average}">
                            <h:outputText value="#{student.average}" />
                        </p:column>
                    </p:dataTable>
                </p:tab>
                <p:tab title="Chart">
                    <p:chart type="line" model="#{chartBean.lineModel}" widgetVar="chart"/>
                    <p:commandButton value="Reset" onclick="PF('chart').resetZoom()" />
                </p:tab>
            </p:tabView>
        </h:form>
    </h:body>
</html>
